<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .profile-side {
            width: 35%;
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-side img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .profile-side h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-side p {
            font-size: 16px;
            color: #e0e0e0;
        }

        .form-side {
            width: 65%;
            padding: 40px;
        }

        .form-side h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: #357ab7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .profile-side,
            .form-side {
                width: 100%;
            }

            .form-side {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-side">
        <img src="" alt="Admin Avatar">
        <h2>Admin Vaibhav</h2>
        <p>Administrator</p>
    </div>
    <div class="form-side">
        <h3>Edit Profile</h3>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Admin Vaibhav" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="vaibhav@gmail.com" />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="" />
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea id="about" rows="4" placeholder="Admin description..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
